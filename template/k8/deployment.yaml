apiVersion: apps/v1
kind: Deployment
metadata:
  name: "springboot-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: "gcr.io/tech-rnd-project/springboot"
          ports:
            - containerPort: 8080
